<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGenScores - Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .navbar {
      background-color: #4CAF50;
      padding: 15px 30px;
      display: flex;
      align-items: center;
    }

    .navbar h1 {
      color: white;
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      margin-left: auto;
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .teams {
      display: flex;
      flex-direction: column;
      margin-right: 20px;
    }

    .teams span {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .spread {
      font-size: 1rem;
      color: #555;
    }

    .date {
      font-size: 0.9rem;
      color: #888;
    }

    .week {
      font-size: 0.9rem;
      color: #2196F3;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .game-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .teams {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <h1>NextGenScores</h1>
    <ul>
      <li><a href="#">Scoreboard</a></li>
    </ul>
  </nav>

  <div class="container" id="scoreboard">
    <!-- Game cards injected here -->
  </div>
<script>
