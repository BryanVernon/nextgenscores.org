<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGenScores - SEC Games Weeks 10 & 11</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .team-cell {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .team-cell img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    #loading {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>NextGenScores - SEC Games Weeks 10 & 11</h1>
  <p id="loading">Loading SEC games...</p>

  <h2>Week 10</h2>
  <table id="week10Table">
    <thead>
      <tr>
        <th>Week</th>
        <th>Matchup</th>
        
        <th>Home Score</th>
        <th>Away Score</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Spread</th>
        <th>O/U</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Week 11</h2>
  <table id="week11Table">
    <thead>
      <tr>
        <th>Week</th>
        <th>Matchup</th>
        
        <th>Home Score</th>
        <th>Away Score</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Spread</th>
        <th>O/U</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "http://localhost:3002/api";
    const loading = document.getElementById("loading");
    const week10Body = document.querySelector("#week10Table tbody");
    const week11Body = document.querySelector("#week11Table tbody");

    async function loadSECGames() {
      loading.style.display = "block";
      try {
        const res = await fetch(`${API_BASE}/games`);
        const games = await res.json();

        // Filter SEC games
        const secGames = games.filter(
          game =>
            (game.homeConference === "SEC" || game.awayConference === "SEC") &&
            (game.week === 10 || game.week === 11)
        );

        const week10Games = secGames.filter(game => game.week === 10);
        const week11Games = secGames.filter(game => game.week === 11);

        function populateTable(tableBody, gameArray) {
          tableBody.innerHTML = "";
          if (gameArray.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="9">No games found.</td></tr>`;
            return;
          }

          gameArray.forEach(game => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${game.week}</td>
              <td class="team-cell">
                ${game.homeLogo ? `<img src="${game.homeLogo}" alt="${game.homeTeam} logo">` : ""}
                ${game.homeTeam}
              </td>
              <td class="team-cell">
                ${game.awayLogo ? `<img src="${game.awayLogo}" alt="${game.awayTeam} logo">` : ""}
                ${game.awayTeam}
              </td>
              <td>${game.homePoints ?? "-"}</td>
              <td>${game.awayPoints ?? "-"}</td>
              <td>${game.startDate ? new Date(game.startDate).toLocaleString() : ""}</td>
              <td>${game.venue || ""}</td>
              <td>${game.spread ?? "-"}</td>
              <td>${game.overUnder ?? "-"}</td>
            `;
            tableBody.appendChild(row);
          });
        }

        populateTable(week10Body, week10Games);
        populateTable(week11Body, week11Games);
      } catch (err) {
        console.error(err);
        week10Body.innerHTML = `<tr><td colspan="9">Failed to load games.</td></tr>`;
        week11Body.innerHTML = `<tr><td colspan="9">Failed to load games.</td></tr>`;
      } finally {
        loading.style.display = "none";
      }
    }

    loadSECGames();
  </script>
</body>
</html>
